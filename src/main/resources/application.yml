server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://mysql_chap_chap:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update # 배포 시 변경

app:
  auth:
    jwt:
      secret: ${JWT_SECRET}       # 256bit 이상
      access-exp-sec: ${JWT_ACCESS_EXP_SEC}
      refresh-exp-sec: ${JWT_REFRESH_EXP_SEC}

logging:
  level:
    root: INFO
    org.chapchap.backend: INFO
