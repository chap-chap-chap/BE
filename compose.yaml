services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql_chap_chap
    restart: always # 컨테이너가 중단되었을 때 자동으로 재시작
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3323:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - network_chap_chap
    healthcheck: # 컨테이너 상태 확인
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot
  springboot:
    build: .
    container_name: spring_boot_chap_chap
    restart: always
    ports:
      - "8078:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_chap_chap:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXP_SEC: ${JWT_ACCESS_EXP_SEC}
      JWT_REFRESH_EXP_SEC: ${JWT_REFRESH_EXP_SEC}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - network_chap_chap

networks:
  network_chap_chap:
    driver: bridge

volumes:
  mysql_data:
